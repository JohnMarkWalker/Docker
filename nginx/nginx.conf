user  nginx;                                              # run as nginx user (image default) #
worker_processes auto;                                    # auto-scale workers #
error_log  /var/log/nginx/error.log warn;                 # error log level and path #
pid        /var/run/nginx.pid;                            # pid file #
events { worker_connections 1024; }                       # basic events config #
http {                                                    # http context start #
  include       /etc/nginx/mime.types;                    # mime types #
  default_type  application/octet-stream;                 # default mime #
  sendfile        on;                                     # efficient file send #
  keepalive_timeout  65;                                  # keepalive timeout #
  include /etc/nginx/conf.d/*.conf;                       # include site configs from conf.d #
}                                                         # end http #
EOF